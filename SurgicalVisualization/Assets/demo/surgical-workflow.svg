<svg width="900" height="420" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill:#f8f9fa; stroke:#2c3e50; stroke-width:2; rx:10; }
    .text { font-family:Segoe UI, sans-serif; font-size:16px; fill:#2c3e50; }
    .arrow { stroke:#34495e; stroke-width:2; marker-end:url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>

  <rect class="box" x="40" y="150" width="180" height="70"/>
  <text class="text" x="70" y="190">Load STL / OBJ</text>

  <rect class="box" x="260" y="150" width="180" height="70"/>
  <text class="text" x="295" y="190">Mesh Parsing</text>

  <rect class="box" x="480" y="150" width="180" height="70"/>
  <text class="text" x="505" y="190">Scene Injection</text>

  <rect class="box" x="700" y="150" width="180" height="70"/>
  <text class="text" x="725" y="190">Interactive Render</text>

  <line class="arrow" x1="220" y1="185" x2="260" y2="185"/>
  <line class="arrow" x1="440" y1="185" x2="480" y2="185"/>
  <line class="arrow" x1="660" y1="185" x2="700" y2="185"/>
</svg>
